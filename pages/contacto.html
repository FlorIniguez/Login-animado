<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../estilo.css" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Iconos-->
    <script
      src="https://kit.fontawesome.com/7b51a38e49.js"
      crossorigin="anonymous"
    ></script>
    <!--favicon-->
    <link rel="icon" type="imagen/png" href="./imgs/favicon.png" />
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-dark border-bottom border-body"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand logo-none" href="../index.html">
            <img src="../imgs/logo-blanco.png" alt="logo" class="logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../index.html#id-fiestas">
                  Contrataciones
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html"> Contacto </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html"> Ingresar </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container-fluid fondo-contacto text-light fw-bold fs-4">
      <div class="mb-3 col-sm-12 col-md-11 col-lg-9 mx-auto">
        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="Juan Perez"
        />
      </div>
      <div class="mb-3 col-sm-12 col-md-11 col-lg-9 mx-auto">
        <label for="exampleFormControlInput1" class="form-label"
          >Email address</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3 col-sm-12 col-md-11 col-lg-9 mx-auto">
        <label for="exampleFormControlInput1" class="form-label">
          Teléfono
        </label>
        <input
          type="number"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="1122334455"
        />
      </div>
      <div class="mb-3 col-sm-12 col-md-11 col-lg-9 mx-auto">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Consulta</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          placeholder="Deja tú consulta, nos comunicaremos a la brevedad"
          rows="3"
        ></textarea>
      </div>
      <div class="mb-3 d-flex justify-content-evenly">
        <button type="button" class="btn btn-dark btn-lg">Enviar</button>
        <button type="button" class="btn btn-danger btn-lg">Borrar</button>
      </div>
    </div>

    <footer
      class="footer conatiner-fluid bg-dark d-flex justify-content-evenly align-items-center flex-wrap p-2"
    >
      <a
        class="btn btn-link btn-floating btn-lg text-decoration-none"
        href="#"
        target="_blank"
        role="button"
        data-mdb-ripple-color="dark"
      >
        <i class="fa-brands fa-facebook text-primary fs-2"></i>
        <p class="text-light">Facebook</p>
      </a>

      <!-- Youtube -->
      <a
        class="btn btn-link btn-floating btn-lg text-decoration-none"
        href="#"
        target="_blank"
        role="button"
        data-mdb-ripple-color="dark"
      >
        <i class="fa-brands fa-youtube text-danger fs-2"> </i>
        <p class="text-light">Youtube</p>
      </a>

      <!-- Instagram -->
      <a
        class="btn btn-link btn-floating btn-lg text-decoration-none"
        href="#"
        target="_blank"
        role="button"
        data-mdb-ripple-color="dark"
        ><i class="fab fa-instagram fs-2"></i>
        <p class="text-light">Instagram</p>
      </a>

      <!-- maps -->
      <a
        class="btn btn-link btn-floating btn-lg text-decoration-none"
        href="https://goo.gl/maps/cJauCotPWZQJ4fcP9"
        target="_blank"
        role="button"
        data-mdb-ripple-color="dark"
        ><i class="fa-solid fa-location-dot fs-2"></i>
        <p class="text-light">Ubicación</p></a
      >
      <!-- Whatsapp -->
      <a
        class="btn btn-link btn-floating btn-lg text-decoration-none"
        href="https://wa.me/541165476037?text=Hola, Vengo desde tu Web"
        target="_blank"
        role="button"
        data-mdb-ripple-color="dark"
        ><i class="fa-brands fa-whatsapp text-success fs-2"></i>
        <p class="text-light">Whatsapp</p>
      </a>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
