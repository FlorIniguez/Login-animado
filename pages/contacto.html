<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../estilo.css" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="toda-pag">
      <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
              <img src="../imgs/logo1.png" alt="logo" class="logo" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarText"
              aria-controls="navbarText"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="../index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"> Contrataciones </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contacto.html"> Contacto </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <div class="container mt-5">
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInputDisabled"
            placeholder="name@example.com"
            disabled
          />
          <label for="floatingInputDisabled">Email</label>
        </div>
        <div class="form-floating mb-3">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="floatingTextareaDisabled"
            disabled
          ></textarea>
          <label for="floatingTextareaDisabled">Nombre </label>
        </div>
        <div class="form-floating mb-3">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="floatingTextarea2Disabled"
            style="height: 100px"
            disabled
          >
Deja tu consulta aqu√≠. Nos comunicaremos a la brevedad</textarea
          >
          <label for="floatingTextarea2Disabled">Consulta</label>
        </div>
        <div class="form-floating mb-3 text-center">
          <button type="submit" class="btn btn-primary  mx-1 p-2">
            Enviar
          </button>
          <button type="button" class="btn btn-secondary  mx-1 p-2">
            Limpiar
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
