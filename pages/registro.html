<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-dark">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand logo-none" href="../index.html" >
            <img src="../imgs/logo-ojo.png" alt="logo" class="logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../index.html#id-fiestas"> Contrataciones </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contacto.html"> Contacto </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html"> Ingresar </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div
      class="container d-grid align-content-center contenedor-login-register"
    >
      <form class="row mx-auto mt-5 formulario">
        <img
          src="./img/idle/1.png"
          alt="img-monstruo"
          id="monster"
          class="img-monstruo img-fluid"
        />

        <div class="register">
          <div class="mb-3 col-sm-12 col-md-11 col-lg-9 mx-auto">
            <input
              type="email"
              class="input-email form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="juan@example.com"
            />
          </div>

          <div class="mb-3 col-md-11 col-sm-12 col-lg-9 mx-auto">
            <input
              type="text"
              class="form-control input-usuario"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>

          <div class="col-md-11 col-sm-12 col-lg-9 mx-auto">
            <input
              type="password"
              class="form-control input-clave"
              id="inputPassword4"
              placeholder="ContraseÃ±a"
            />
            <i class="bx bx-show-alt"></i>
          </div>

          <div class="div-btn text-center">
            <button type="submit" class="btn custom-button">Registrar</button>
            <p class="mt-1">
              Ya tenes cuenta?<a
                href="./login.html"
                class="fw-bold login-register"
              >
                Ingresar
              </a>
            </p>
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
