    <div class="container-fluid d-grid align-content-center contenedor-login-register">
      <form class="row formulario mx-auto mt-5">
        <img
          src="./img/idle/1.png"
          alt="img-monstruo"
          id="monster"
          class="img-monstruo img-fluid"
        />

        <div class="login">
          <div class="mb-3 col-sm-12 col-md-11 col-lg-7 mx-auto">
            <input
              type="email"
              class="input-email form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="juan@example.com"
            />
          </div>

          <div class="col-sm-12 col-md-11 col-lg-7 mx-auto">
            <input
              type="password"
              class="form-control input-clave"
              id="exampleInputPassword1"
              placeholder="contraseña"
            />
            <i class="bx bx-show-alt mb-0"></i>
          </div>
          
          <div class="div-btn text-center">
            <button class="btn custom-button btn-login" type="button">Entrar</button>
            <p class="mt-1">No tenes cuenta? <a href="./registro.html" class="fw-bold login-register"> Registrate </a></p>
          </div>
        </div>
      </form>
    </div>
    <footer class="footer container-fluid bg-dark d-flex justify-content-evenly align-items-center flex-wrap mt-5">
      <a
        class="btn btn-link btn-floating btn-lg text-decoration-none"
        href="#"
        target="_blank"
        role="button"
        data-mdb-ripple-color="dark"

      <!-- Youtube -->

      <!-- maps -->

        role="button"
        data-mdb-ripple-color="dark"

    </a>
