<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-dark">
    <div class="container">
      <form class="row mx-auto mt-2 formulario" style="width: 40%; height:100vh;">
        <div class="mb-3 col-md-12 mx-auto text-center cont-img">
          <img
            src="./img/idle/1.png"
            alt="img-monstruo"
            id="monster"
            class="img-monstruo img-fluid"
          />
        </div>

        <div class="register">
          <div class="col-md-12">
            <label for="inputEmail4" class="form-label">Email</label>
            <input
              type="email"
              class="form-control input-email"
              placeholder="juan@example.com"
              id="inputEmail4"
            />
          </div>

          <div class="col-md-12">
            <label for="inputUser" class="form-label">Usuario</label>
            <input
              type="text"
              class="form-control input-usuario"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>

          <div class="col-md-12">
            <label for="inputPassword4" class="form-label">Password</label>
            <input
              type="password"
              class="form-control input-clave"
              id="inputPassword4"
            />
            <i class="bx bx-show-alt"></i>
            <p>Ya tenes cuenta? Entrar</p>
          </div>

          <div class="col-12 text-center mt-4 div-btn">
            <button type="submit" class="btn custom-button">Registrarse</button>
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
